<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://github.com/ahmedgomaa99/sebha/blob/main/8.png?raw=true" type="image/png">
<link rel="apple-touch-icon" href="https://github.com/ahmedgomaa99/sebha/blob/main/8.png?raw=true">
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#5a2423">

<title>سبحة إلكترونية</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alexandria&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Montserrat', sans-serif;
  background-image: url('https://plus.unsplash.com/premium_photo-1676929390422-ff50ebed07ec');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

.counter {
  width: 70vw;
  max-width: 300px;
  aspect-ratio: 1/1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 8rem;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  cursor: pointer;
  transition: transform .15s;
}

.counter:active {
  transform: scale(1.1);
}

.reset-btn {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: rgba(90,36,35,.7);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.reset-btn img {
  width: 30px;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  justify-content: center;
  align-items: center;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
  font-family: 'Alexandria', sans-serif;
}

.modal-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <div class="counter" id="counter">0</div>
  <button class="reset-btn" onclick="resetCounter()">
    <img src="https://img.icons8.com/sf-black-filled/64/FFFFFF/recurring-appointment.png">
  </button>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>البدء من جديد؟</p>
    <div class="modal-buttons">
      <button id="confirmYes">نعم</button>
      <button id="confirmNo">إلغاء</button>
    </div>
  </div>
</div>

<script>
let count = 0;
let lastTap = 0;

const counter = document.getElementById('counter');
const modal = document.getElementById('confirmModal');
const confirmYes = document.getElementById('confirmYes');
const confirmNo = document.getElementById('confirmNo');

// تحميل الرقم المحفوظ
if (localStorage.getItem('count')) {
  count = parseInt(localStorage.getItem('count'));
  counter.innerText = count;
}

// العد عند اللمس
counter.addEventListener('pointerdown', () => {
  const now = Date.now();
  if (now - lastTap < 150) return;
  lastTap = now;

  count++;
  counter.innerText = count;
  localStorage.setItem('count', count);

  // اهتزاز كل 100 عدة
  if (count % 100 === 0 && navigator.vibrate) {
    navigator.vibrate([200, 80, 200]);
  }
});

// زر إعادة التصفير
function resetCounter() {
  if (count !== 0) {
    modal.classList.add('show');
  }
}

confirmYes.addEventListener('click', () => {
  count = 0;
  counter.innerText = count;
  localStorage.setItem('count', count);
  closeModal();
});

confirmNo.addEventListener('click', closeModal);

function closeModal() {
  modal.classList.remove('show');
}

// منع كليك يمين
document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
