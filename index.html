<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://github.com/ahmedgomaa99/sebha/blob/main/8.png?raw=true" type="image/png">
<link rel="apple-touch-icon" href="https://github.com/ahmedgomaa99/sebha/blob/main/8.png?raw=true">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#5a2423">

<title>سبحة إلكترونية</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alexandria&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Montserrat', sans-serif;
  background-image: url('https://plus.unsplash.com/premium_photo-1676929390422-ff50ebed07ec?q=80&w=387&auto=format&fit=crop');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}

::selection { background: none; }

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  width: 90vw;
  max-width: 400px;
}

.counter {
  width: 70vw;
  max-width: 300px;
  aspect-ratio: 1 / 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 8rem;
  color: #220b0b;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  backdrop-filter: blur(15px);
  cursor: pointer;
  transition: transform 0.15s ease-in-out;
}

.counter:active { transform: scale(1.1); }

.reset-btn {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 50%;
  background: rgba(90,36,35,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.reset-btn img {
  width: 30px;
  height: 30px;
}

/* المودال */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.show { display: flex; }

.modal-content {
  background: #fff;
  padding: 25px 30px;
  border-radius: 20px;
  text-align: center;
  font-family: 'Alexandria', sans-serif;
  max-width: 320px;
  width: 80%;
}

.modal-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.modal-buttons button {
  padding: 10px 25px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
}

#confirmYes {
  background: #5a2423;
  color: #fff;
}

#confirmNo {
  background: #ccc;
}
</style>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>
</head>

<body>

<div class="container">
  <div class="counter" id="counter">0</div>
  <button class="reset-btn" onclick="resetCounter()">
    <img src="https://img.icons8.com/sf-black-filled/64/FFFFFF/recurring-appointment.png">
  </button>
</div>

<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>البدء من جديد؟</p>
    <div class="modal-buttons">
      <button id="confirmYes">نعم</button>
      <button id="confirmNo">إلغاء</button>
    </div>
  </div>
</div>

<script>
let count = 0;
const counter = document.getElementById('counter');
const modal = document.getElementById('confirmModal');
const yesBtn = document.getElementById('confirmYes');
const noBtn = document.getElementById('confirmNo');

/* تحميل القيمة */
if (localStorage.getItem('count')) {
  count = +localStorage.getItem('count');
  counter.innerText = count;
}

/* العد */
counter.addEventListener('click', () => {
  count++;
  counter.innerText = count;
  localStorage.setItem('count', count);

  if (count % 100 === 0 && navigator.vibrate) {
    navigator.vibrate([200,80,200]);
  }
});

/* فتح المودال */
function resetCounter() {
  if (count !== 0) modal.classList.add('show');
}

/* تأكيد */
yesBtn.onclick = () => {
  count = 0;
  counter.innerText = 0;
  localStorage.setItem('count', 0);
  modal.classList.remove('show');
};

/* إلغاء */
noBtn.onclick = () => modal.classList.remove('show');

/* غلق عند الضغط خارج */
window.onclick = e => {
  if (e.target === modal) modal.classList.remove('show');
};
</script>

</body>
</html>
